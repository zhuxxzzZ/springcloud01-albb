server:
  port: 80

spring:
  application:
    name: consumer-feign-server80


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/


feign:
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 12000
        loggerLevel: basic
  httpclient:
    enabled: true

logging:
  level:
    com.JackGuo.Springcloud.service.ConsumerFeignService: debug